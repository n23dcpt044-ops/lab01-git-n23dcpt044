<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập Hệ Thống</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Tên đăng nhập (Username)</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Mật khẩu (Password)</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ghi nhớ đăng nhập (Remember me)</label>
            </div>
            
            <div class="button-group">
                <button type="submit" id="loginBtn">Đăng Nhập (Login)</button>
                <button type="reset" id="cancelBtn">Hủy (Cancel)</button>
            </div>
            
            <p id="message" class="message-area"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
